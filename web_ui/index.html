<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Appliance v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone-over {
            border-color: #2563eb; /* blue-600 */
            background-color: #eff6ff; /* blue-50 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Transcription Appliance</h1>
            <p class="text-gray-600">Manage recordings, transcripts, and file uploads.</p>
        </header>

        <main class="space-y-8">
            <!-- File Upload Section -->
            <section id="upload-section" class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Upload Audio File</h2>
                <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-colors">
                    <p class="text-gray-500">Drag & drop a <code class="bg-gray-200 p-1 rounded">.wav</code> file here, or click to select</p>
                    <input type="file" id="file-input" class="hidden" accept=".wav">
                </div>
                <div id="upload-status" class="mt-4 text-sm"></div>
            </section>

            <!-- Transcripts List Section -->
            <section id="transcripts-section" class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-gray-700">Generated Transcripts</h2>
                    <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors">
                        Refresh
                    </button>
                </div>
                <div id="transcripts-list" class="space-y-3">
                    <!-- Transcripts will be loaded here -->
                    <p id="loading-msg" class="text-gray-500">Loading transcripts...</p>
                </div>
            </section>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const transcriptsList = document.getElementById('transcripts-list');
            const loadingMsg = document.getElementById('loading-msg');
            const refreshBtn = document.getElementById('refresh-btn');
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const uploadStatus = document.getElementById('upload-status');

            // --- Transcript Management ---

            const fetchTranscripts = async () => {
                loadingMsg.textContent = 'Loading transcripts...';
                loadingMsg.classList.remove('hidden');
                transcriptsList.innerHTML = ''; // Clear old list
                transcriptsList.appendChild(loadingMsg);

                try {
                    const response = await fetch('/api/transcripts');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const files = await response.json();

                    loadingMsg.classList.add('hidden');

                    if (files.length === 0) {
                        transcriptsList.innerHTML = '<p class="text-gray-500">No transcripts found.</p>';
                        return;
                    }

                    files.forEach(file => {
                        const fileEl = document.createElement('div');
                        fileEl.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md border';
                        fileEl.innerHTML = `
                            <span class="text-gray-800 font-mono">${file}</span>
                            <div class="space-x-2">
                                <a href="/api/transcripts/${file}" download class="text-blue-600 hover:underline">Download</a>
                                <button data-filename="${file}" class="delete-btn text-red-600 hover:underline">Delete</button>
                            </div>
                        `;
                        transcriptsList.appendChild(fileEl);
                    });
                } catch (error) {
                    console.error('Error fetching transcripts:', error);
                    loadingMsg.textContent = 'Failed to load transcripts. Please try again.';
                    loadingMsg.classList.remove('hidden');
                }
            };

            const deleteTranscript = async (filename) => {
                if (!confirm(`Are you sure you want to delete ${filename}?`)) return;

                try {
                    const response = await fetch(`/api/transcripts/${filename}`, { method: 'DELETE' });
                    const result = await response.json();

                    if (!response.ok) throw new Error(result.error || 'Failed to delete file.');

                    console.log(result.success);
                    fetchTranscripts(); // Refresh the list
                } catch (error) {
                    console.error('Error deleting file:', error);
                    alert(`Error: ${error.message}`);
                }
            };

            transcriptsList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const filename = e.target.dataset.filename;
                    deleteTranscript(filename);
                }
            });

            refreshBtn.addEventListener('click', fetchTranscripts);

            // --- File Upload ---

            const uploadFile = async (file) => {
                if (file.type !== 'audio/wav' && !file.name.toLowerCase().endsWith('.wav')) {
                    uploadStatus.textContent = 'Error: Only .wav files are accepted.';
                    uploadStatus.className = 'mt-4 text-sm text-red-600';
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                uploadStatus.textContent = `Uploading ${file.name}...`;
                uploadStatus.className = 'mt-4 text-sm text-blue-600';

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    const result = await response.json();

                    if (!response.ok) throw new Error(result.error || 'Upload failed');

                    uploadStatus.textContent = result.success;
                    uploadStatus.className = 'mt-4 text-sm text-green-600';
                    
                    // Refresh transcript list after a delay to allow for processing
                    setTimeout(fetchTranscripts, 5000);

                } catch (error) {
                    uploadStatus.textContent = `Error: ${error.message}`;
                    uploadStatus.className = 'mt-4 text-sm text-red-600';
                }
            };

            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                }
            });

            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.add('drop-zone-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => {
                    dropZone.classList.remove('drop-zone-over');
                }, false);
            });

            dropZone.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            }, false);

            // Initial load
            fetchTranscripts();
        });
    </script>
</body>
</html>
